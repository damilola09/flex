<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM CARD FORM</title>
    <link rel="stylesheet" href="./Marcellus-Regular.ttf">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="atm-card">
        <div class="card-front">
            <div class="title">
                <h2>Zenith Bank</h2>
                <img src="./master card.png" alt="">
            </div>
            <img src="./icons8-chip-card-40.png" alt="" class="chip">
            <div class="card-Nu">1234 1234 1234 1234</div>
            <div class="col">
                <div class="card-Na">Franca Chioma</div>
                <div class="card-D">Valid Thru <span class="mth">06</span>/<span class="yr">2022</span></div>
            </div>
        </div>
        <div class="card-back">
            <div class="black"></div>
            <div class="card-C">123</div>
        </div>
    </div>
    <section class="card-box">
        <div class="atm-form">
            <div class="card-number">
                <input type="text" maxlength="16" placeholder="Enter Your Card number" class="number">
            </div>
            <div class="card-date">
                <select name="month" id="month" class="month">
                    <option value="">Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select name="year" id="year" class="year">
                    <option value="">Year</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                    <option value="2031">2031</option>
                </select>
            </div>
            <div class="card-name">
                <input type="text" placeholder="Enter your Name" class="name">
            </div>
            <div class="card-cvv">
                <input type="text" maxlength="3" placeholder="Enter CVV" class="cvv">
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
